<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Simple</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div id="navbar_container" class="container">
            <a class="navbar-brand" href="#">Chat Simple</a>
        </div>
    </nav>

    <div id="search">
        <form id="search_form" method="get">
            <h5>City:</h5>
            <ul>
                <li><input id="radio_berlin" name="radio_city" type="radio" value="Berlin"><label for="radio_berlin">Berlin</label></li>
                <li><input id="radio_hamburg" name="radio_city" type="radio" value="Hamburg"><label for="radio_hamburg">Hamburg</label></li>
                <li><input id="radio_allcities" name="radio_city" type="radio" value=""><label for="radio_allcities">All cities</label></li>
            </ul>
            <h5>Gender:</h5>
            <ul>
                <li><input id="radio_male" name="radio_gender" type="radio" value="Male"><label for="radio_male">Male</label> </li>
                <li><input id="radio_female" name="radio_gender" type="radio" value="Female"><label for="radio_female">Female</label> </li>
                <li><input id="radio_allgenders" name="radio_gender" type="radio" value=""><label for="radio_allgenders">All genders</label> </li>
            </ul>
            <input type="submit" value="Search">
        </form>
        <div id="search_results">
            <ul>

            </ul>
        </div>
    </div>

    <div id="chat_container" class="container form-horizontal col-md-4 col-md-offset-4">
        <form id="enter_form" class="form-inline">
            <p class="lead">Please, enter your name to start chatting.</p>
            <div class="form-group">
                <label for="txt_from" class="col-sm-2 control-label">Name:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="txt_from">
                    <input type="button" class="btn btn-primary" id="btn_enter" value="Enter"/>
                </div>
            </div>
        </form>

        <div id="panel_messages" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
            </div>
            <div id="messages" class="panel-body">
            </div>
        </div>


        <form id="chat_form">
            <div class="form-group">
                <div class="col-md-10">
                    <textarea id="txt_message" class="form-control" rows="2" placeholder="Type a message"></textarea>
                </div>
                <div class="col-md-2">
                    <input type="submit" class="btn btn-primary" id="btn_submit" value="Send"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
