<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Simple</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div id="navbar_container" class="container">
            <a class="navbar-brand" href="#">Chat Simple</a>
        </div>
    </nav>
    <div id="chat_container" class="container form-horizontal col-md-4 col-md-offset-4">
        <form id="enter_form" class="form-inline">
            <p class="lead">Please, enter your name to start chatting.</p>
            <div class="form-group">
                <label for="txt_from" class="col-sm-2 control-label">Name:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="txt_from">
                    <input type="button" class="btn btn-primary" id="btn_enter" value="Enter"/>
                </div>
            </div>
        </form>

        <form id="chat_form">
            <div class="form-group">
                <label for="txt_message" class="col-sm-2 control-label">Message:</label>
                <div class="col-md-10">
                    <textarea id="txt_message" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" id="btn_submit" value="Send"/>
                </div>
            </div>
        </form>

        <div id="messages">

        </div>
    </div>
</body>
</html>
